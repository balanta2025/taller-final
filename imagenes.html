<html lang="en">
<head>

    <title>pagina con imagenes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        h1{
            color: aqua;
        }
        .gallery{

        }

        }

<body>

    <div class="gallery">
        <img src="imagenes/images.png" alt="imagen moto">

        <! -- cambbiar el imagen-->
        <img src="imagenes/imagen 3.jpg" alt="imagen moto">
        <img src="imagenes/imagen 4.jpg" alt="imaagen moto">

</body>
</html>
